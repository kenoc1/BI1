{% if progress %}
<div class="mt-5">
    <div class="container text-white">

        {% for item in progress %}
        <div class="row">
            <div class="col-sm-3">
                {% if item.status == 1 %}
                <div>
                    <img src="../static/img/loading.svg" height="50"
                         class="d-inline-block align-top">
                </div>
                {% elif item.status == 2 %}
                <div>
                    <img src="../static/img/checked.svg" height="50"
                         class="d-inline-block align-top">
                </div>
                {% endif %}
            </div>
            <div class="col-sm">
                <div class="container d-flex h-100">
                    <div class="row justify-content-center align-self-center">
                        {{ item.name }}
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endif %}
